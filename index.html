<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Ngo Portfolio</title>
  <meta name="title" content="Ngo Portfolio">
  <meta name="description" content=".">
  <meta name="keywords" content="Ngo Portfolio">
  <meta name="author" content="Ngo">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thngo.github.io/">
  <meta property="og:title" content="Ngo">
  <meta property="og:description" content="portfolio: research, publications, talks, and projects.">
  <meta property="og:image" content="https://github.com/thngo/thngo.github.io/blob/c2ce2256375cb10aee318c184e2cdb0e4b41a854/assets/mycat.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="Ngo Portfolio">
  <meta property="twitter:url" content="https://thngo.github.io/">
  <meta property="twitter:title" content="Ngo Portfolio">
  <meta property="twitter:description" content="portfolio showcasing research, publications, talks, and projects">
  <meta property="twitter:image" content="https://avatars.githubusercontent.com/u/8153460?v=4">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#14b8a6">

  <!-- GitHub Pages SPA redirect handler -->
  <script>
    // Restore the path after redirect from 404.html
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <!-- Performance: DNS Prefetch & Preconnect -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts: Using display=swap to prevent FOIT (Flash of Invisible Text) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Lora', serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
