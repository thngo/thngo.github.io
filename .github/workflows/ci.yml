name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate profile data
        run: npm run validate

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run tests
        run: npm test -- --run

      - name: Generate coverage report
        run: npm run test:coverage -- --run

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build production bundle
        run: npm run build

      - name: Check bundle size
        run: |
          echo "üì¶ Build output:"
          ls -lh dist/assets/
          echo ""
          echo "üìä Checking bundle sizes..."
          # Check if JS bundle is under 100KB gzipped
          js_size=$(find dist/assets -name "index-*.js" -exec gzip -c {} \; | wc -c)
          js_size_kb=$((js_size / 1024))
          echo "Main JS bundle: ${js_size_kb}KB (gzipped)"
          if [ $js_size_kb -gt 100 ]; then
            echo "‚ö†Ô∏è  Warning: JS bundle is larger than 100KB"
          else
            echo "‚úÖ JS bundle size is good!"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-output
          path: dist/
          retention-days: 7

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
